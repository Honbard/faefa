<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle, #0f172a, #1e293b);
      color: #e2e8f0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 100%;
    }

    .card {
      background: #1e293b;
      border-radius: 15px;
      padding: 25px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #3b82f6;
    }

    p {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }

    .input-group input,
    .input-group select {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #334155;
      border-radius: 8px;
      background-color: #1e293b;
      color: #e2e8f0;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus,
    .input-group select:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.7);
    }

    .arrow {
      font-size: 24px;
      color: #3b82f6;
      margin: 15px 0;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      color: #1e293b;
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2563eb;
    }

    input[readonly] {
      background: #334155;
      color: #94a3b8;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>üå°Ô∏è Temperature Converter</h1>
      <p>Convert temperatures between Celsius, Fahrenheit, Kelvin, and Reamur.</p>
      <div class="input-group">
        <input type="number" id="inputTemp" placeholder="Enter temperature..." />
        <select id="fromUnit">
          <option value="C">Celsius</option>
          <option value="F">Fahrenheit</option>
          <option value="K">Kelvin</option>
          <option value="R">Reamur</option>
        </select>
      </div>
      <div class="arrow">‚áÑ</div>
      <div class="input-group">
        <input type="text" id="outputTemp" readonly placeholder="Result" />
        <select id="toUnit">
          <option value="C">Celsius</option>
          <option value="F">Fahrenheit</option>
          <option value="K">Kelvin</option>
          <option value="R">Reamur</option>
        </select>
      </div>
      <button id="convertBtn">Convert</button>
    </div>
  </div>

  <script>
    document.getElementById('convertBtn').addEventListener('click', () => {
      const inputTemp = parseFloat(document.getElementById('inputTemp').value);
      const fromUnit = document.getElementById('fromUnit').value;
      const toUnit = document.getElementById('toUnit').value;

      if (isNaN(inputTemp)) {
        alert('Please enter a valid temperature.');
        return;
      }

      // Konversi suhu menggunakan fungsi modular
      const convertTemperature = (temp, from, to) => {
        if (from === to) return temp;

        const conversions = {
          C: {
            F: (temp * 9/5) + 32,
            K: temp + 273.15,
            R: temp * 4/5,
          },
          F: {
            C: (temp - 32) * 5/9,
            K: (temp - 32) * 5/9 + 273.15,
            R: (temp - 32) * 4/9,
          },
          K: {
            C: temp - 273.15,
            F: (temp - 273.15) * 9/5 + 32,
            R: (temp - 273.15) * 4/5,
          },
          R: {
            C: temp * 5/4,
            F: (temp * 9/4) + 32,
            K: (temp * 5/4) + 273.15,
          },
        };

        return conversions[from]?.[to] || temp;
      };

      const result = convertTemperature(inputTemp, fromUnit, toUnit);
      document.getElementById('outputTemp').value = result.toFixed(2);
    });
  </script>
</body>
</html>
